<!DOCTYPE html
    PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">

<html xmlns="http://www.w3.org/1999/xhtml">
  <head>
    <meta content="text/html;charset=utf-8" http-equiv="content-type" />
    <title>Page Title</title>
    <link type="text/css" href="skin.css" rel="stylesheet" />
    <link type="text/css" href="proj.css" rel="stylesheet" />
  </head>
  <body>

    <div id="container">

      #container


      <div id="header">
        <div id="logo">
          <!-- logo -->
          <a id="logoimg" href="/">
            <img height="61" width="214" alt="xenoPMT Dashboard"
                src="gfx/logo.png" />
          </a>
        </div>
        <div id="metabar" class="metanav">
          #metabar (.metanav)
        </div>
      </div>
      <div id="mainbar" class="tbar">
        #mainbar (.tbar)
      </div>


      <div id="pagebody">

        #pagebody

        <div class="message error">
        .message_error
        </div>

        <div id="minibar_left" class="nav_left">
          #minibar_left (.nav_left)

        </div>
        <div id="minibar_right" class="nav_right">
          #minibar_right (.nav_right)
        </div>

        <div id="main">
          #main
        </div>
      </div>

      <div id="footer">
        #footer
      </div>
    </div>
  </body>
</html>
